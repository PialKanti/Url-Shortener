spring:
  application:
    name: url-shortener

  threads:
    virtual:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin
    url: jdbc:postgresql://url_shortener_db:5432/url_shortener_db?createDatabaseIfNotExist=true

    hikari:
      minimum-idle: 6



